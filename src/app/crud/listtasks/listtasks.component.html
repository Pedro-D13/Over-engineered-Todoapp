<h1>ToDoList</h1>

<!--  title 'white space' date created to the far right  -->

<!-- create a new list of tasks? -->
<ng-container *ngFor="let list of todolists$ | async">
  <li>
    {{ list.listTitle }}
    {{ list.tasks.length }}
    <br />
    <p *ngFor="let each of list.tasks">{{ each.title }}{{ each.content }}</p>
  </li>
</ng-container>
