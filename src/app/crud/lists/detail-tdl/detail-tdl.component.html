<ng-container *ngIf="currentDetail$ | async as detail">
  <div class="container">
    <mat-list>
      <h1 mat-subheader>{{ detail.listTitle }}</h1>
      <mat-selection-list *ngFor="let each of detail.tasks; let i = index">
        <mat-list-option>
          <p>{{ i }}: {{ each.title }}</p>
          <p>{{ each.content }}</p>
        </mat-list-option>
      </mat-selection-list>
    </mat-list>
  </div>
</ng-container>
